<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarot Online</title>
    <p><a href="/all_cards" style="color: #e67e22;">Ver todas as cartas</a></p>
    <style>
        body { font-family: sans-serif; background-color: #2c3e50; color: #ecf0f1; text-align: center; margin-top: 50px; }
        h1 { color: #e67e22; }
        .container { max-width: 1000px; margin: auto; background-color: #34495e; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.3); }
        input, button { padding: 10px; font-size: 16px; border-radius: 5px; border: 1px solid #7f8c8d; margin: 5px; }
        button { background-color: #e67e22; color: white; cursor: pointer; border: none; }
        button:hover { background-color: #d35400; }

        #resultado { margin-top: 30px; display: flex; flex-wrap: wrap; justify-content: center; gap: 30px; }

        /* Cont√™iner individual de cada carta tirada */
        .carta-item {
            width: 220px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* O container da anima√ß√£o (apenas para a imagem) */
        .carta-face-container {
            perspective: 1000px;
            width: 180px;
            height: 300px;
            cursor: pointer;
        }

        .carta-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        /* Estado quando a carta √© clicada */
        .revelada .carta-inner {
            transform: rotateY(180deg);
        }

        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        /* Verso da carta (visto antes do clique) */
        .face-back {
            background-color: #1a252f;
            border: 5px solid #e67e22;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
        }

        /* Frente da carta (a imagem real) */
        .face-front {
            transform: rotateY(180deg);
            background-color: white;
        }

        .carta-imagem {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 5px;
        }

        /* Rota√ß√£o da imagem se a carta for invertida */
        .invertida .face-front .carta-imagem {
            transform: rotate(180deg);
        }

        /* √Årea de informa√ß√µes (abaixo da anima√ß√£o) */
        .info-revelada {
            margin-top: 15px;
            opacity: 0;
            transition: opacity 0.4s ease-in;
            text-align: center;
        }

        /* S√≥ mostra o texto quando a carta for revelada */
        .revelada .info-revelada {
            opacity: 1;
        }

        .carta-nome {
            font-weight: bold;
            color: #e67e22;
            margin: 5px 0;
        }

        .carta-significado {
            font-size: 0.85em;
            line-height: 1.4;
            background: rgba(236, 240, 241, 0.1);
            padding: 8px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Or√°culo de Tarot Digital</h1>
    <p>Quantas cartas voc√™ gostaria de tirar do baralho de 78 arcanos?</p>
    <div>
        <input type="number" id="numCartas" value="3" min="1" max="78">
        <button onclick="fazerTiragem()">Tirar Cartas</button>
    </div>

    <div id="resultado">
    </div>
</div>

<script>
    async function fazerTiragem() {
        const numCartas = document.getElementById('numCartas').value;
        const resultadoDiv = document.getElementById('resultado');

        resultadoDiv.innerHTML = '<p>Embaralhando o destino...</p>';

        try {
            const response = await fetch('/tirar-cartas', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ quantidade: numCartas })
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.erro || 'Erro desconhecido.');
            }

            const cartas = await response.json();
            resultadoDiv.innerHTML = '';

            cartas.forEach(carta => {
                // Cont√™iner Geral
                const item = document.createElement('div');
                item.classList.add('carta-item');
                if (carta.invertida) item.classList.add('invertida');

                // HTML da estrutura da carta (Face que vira) + Info (Texto fixo)
                item.innerHTML = `
                    <div class="carta-face-container" onclick="this.parentElement.classList.toggle('revelada')">
                        <div class="carta-inner">
                            <div class="face face-back">üîÆ</div>
                            <div class="face face-front">
                                <img src="${carta.imagem}" class="carta-imagem" alt="${carta.nome}">
                            </div>
                        </div>
                    </div>
                    <div class="info-revelada">
                        <p class="carta-nome">${carta.nome} ${carta.invertida ? '(Invertida)' : ''}</p>
                        <p class="carta-significado">${carta.significado}</p>
                    </div>
                `;

                resultadoDiv.appendChild(item);
            });

        } catch (error) {
            resultadoDiv.innerHTML = `<p style="color: red;">Ocorreu um erro: ${error.message}</p>`;
        }
    }
</script>
</body>
</html>
