<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todas as Cartas do Tarot</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            margin: 0;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .header h1 {
            color: #e67e22;
        }
        .header a {
            color: #e67e22;
            text-decoration: none;
            font-size: 1.2em;
        }
        .header a:hover {
            text-decoration: underline;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            max-width: 1200px;
            margin: auto;
        }
        .carta {
            background-color: #34495e;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .carta-imagem {
            max-width: 150px;
            height: auto;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .carta h2 {
            margin-top: 0;
            color: #ecf0f1;
            font-size: 1.2em;
        }
        .carta p {
            font-size: 0.9em;
            text-align: justify;
            color: #bdc3c7;
        }
        .carta p strong {
            color: #ecf0f1;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Enciclopédia do Tarot</h1>
        <p><a href="/">&larr; Voltar para a Tiragem</a></p>
    </div>

    <div class="grid-container">
        {% for carta in baralho %}
        <div class="carta">
            <h2>{{ carta.nome }}</h2>
            <img class="carta-imagem" src="{{ url_for('static', filename='images/' + carta.imagem) }}" alt="{{ carta.nome }}">
            <p>
                <strong>Significado:</strong> {{ carta.significado_normal }}
                <br><br>
                <strong>Caso seja retirado de ponta cabeça, seu significado se torna:</strong> {{ carta.significado_invertido }}
            </p>
        </div>
        {% endfor %}
    </div>

</body>
</html>
